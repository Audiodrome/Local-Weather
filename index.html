<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
    <link href="animations.css" rel="stylesheet">

  </head>

  <body>

    <h1 id="title" class="row josefin-semibold">Weather</h1>

    <div id="main" class="row">
      <div class="col-md-12">
        <p id="current_location" class="rail-light"></p>
        <p id="temperature" class="rail-light inline"></p>
        <p class="inline">
          <a href="#" id="t_unit" class="rail-medium"></a>
        </p>
        <p id="description" class="rail-light"></p>
      </div>

    </div>
    <div class="weatherbox">
      <div class="rainy"></div>
    <!--
      <div class="cloudy"></div>
      <div class="rainy"></div>
      <div class="snowy"></div>
      <div class="rainbow"></div>
      <div class="starry"></div>
      <div class="stormy"></div>
    -->
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="weather.js"></script>

  </body>
</html>
